<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Frontend Mentor | Frontend quiz app</title>
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <!-- Logo -->
      <div id="logo-container" class="logo-container">
        <div class="logo">
          <img
            id="logo-image"
            class="logo-image"
            src="./assets/images/icon-accessibility.svg"
            alt="Icon of the selected topic (HTML/CSS/JS/Accessibility)"
          />
        </div>
        <p id="logo-text" class="logo-text">Accessibility</p>
      </div>
      <!-- Light Dark mode toggler -->
      <div id="light-dark-mode" class="light-dark-mode">
        <img
          id="sun-icon"
          class="sun-icon"
          src="./assets/images/icon-sun-dark.svg"
          alt="Sun icon in dark/light shadding"
        />
        <div class="toggle-container">
          <div id="sun-toggle" class="sun-toggle"></div>
          <div id="moon-toggle" class="moon-toggle"></div>
        </div>
        <img
          id="moon-icon"
          class="moon-icon"
          src="./assets/images/icon-moon-dark.svg"
          alt="Moon icon in dark/light shadding"
        />
      </div>
    </header>
    <!-- Main Body -->
    <main>
      <!-- Quiz menu start -->
      <div id="welcome-container" class="welcome-container">
        <div class="quiz-menu-header">
          <h1 class="header">
            Welcome to the <br />
            <strong class="strong-header">Frontend Quiz!</strong>
          </h1>
          <em class="header-text">Pick a subject to get started.</em>
        </div>
        <div id="subjects-container" class="subjects-container">
          <!-- HTML Logo -->
          <button
            data-quiz-index="0"
            id="html-logo-container"
            class="html-logo-container"
            type="button"
          >
            <span class="logo html">
              <img
                class="logo-image"
                src="./assets/images/icon-html.svg"
                alt="HTML icon"
              />
            </span>
            <span class="logo-text">HTML</span>
          </button>
          <!-- CSS Logo -->
          <button
            data-quiz-index="1"
            id="css-logo-container"
            class="css-logo-container"
            type="button"
          >
            <span class="logo css">
              <img
                class="logo-image"
                src="./assets/images/icon-css.svg"
                alt="CSS icon"
              />
            </span>
            <span class="logo-text">CSS</span>
          </button>
          <!-- JS Logo -->
          <button
            data-quiz-index="2"
            id="js-logo-container"
            class="js-logo-container"
            type="button"
          >
            <span class="logo js">
              <img
                class="logo-image"
                src="./assets/images/icon-js.svg"
                alt="JS icon"
              />
            </span>
            <span class="logo-text">Javascript</span>
          </button>
          <!-- Accessibility Logo -->
          <button
            data-quiz-index="3"
            id="access-logo-container"
            class="access-logo-container"
            type="button"
          >
            <span class="logo access">
              <img
                class="logo-image"
                src="./assets/images/icon-accessibility.svg"
                alt="Accessibility icon"
              />
            </span>
            <span class="logo-text">Accessibility</span>
          </button>
        </div>
      </div>
      <!-- Quiz menu end -->
      <!-- Quiz question start -->
      <div id="main-quiz-container" class="main-quiz-container">
        <div class="quiz-question-container">
          <em class="header-text"
            >Question <span id="question-current-number">6</span> of 10</em
          >
          <p id="question-text" class="question-text">
            Which of these color contrast ratios defines the minimum WCAG 2.1
            Level AA requirement for normal text?
          </p>
          <progress
            id="progress-bar"
            class="progress-bar"
            max="10"
            value="6"
          ></progress>
        </div>
        <!-- Quiz question end -->
        <!-- Quiz answer start -->
        <div class="quiz-answers-container">
          <button
            id="answer-container-a"
            class="answer-container"
            type="button"
          >
            <span class="answer-text-container">
              <span id="answer-letter-a" class="variants">A</span>
              <span id="answer-text-a" class="answer-text">4.5 : 1</span>
            </span>
            <img
              id="answer-icon-a"
              class="correct-incorrect"
              src="./assets/images/icon-correct.svg"
              alt="correct/incorrect icon depending on the correctness of the selected answer"
            />
          </button>
          <button
            id="answer-container-b"
            class="answer-container"
            type="button"
          >
            <span class="answer-text-container">
              <span id="answer-letter-b" class="variants">B</span>
              <span id="answer-text-b" class="answer-text">3 : 1</span>
            </span>
            <img
              id="answer-icon-b"
              class="correct-incorrect"
              src="./assets/images/icon-error.svg"
              alt="correct/incorrect icon depending on the correctness of the selected answer"
            />
          </button>
          <button
            id="answer-container-c"
            class="answer-container"
            type="button"
          >
            <span class="answer-text-container">
              <span id="answer-letter-c" class="variants">C</span>
              <span id="answer-text-c" class="answer-text">2.5 : 1</span>
            </span>
            <img
              id="answer-icon-c"
              class="correct-incorrect"
              src="./assets/images/icon-error.svg"
              alt="correct/incorrect icon depending on the correctness of the selected answer"
            />
          </button>
          <button
            id="answer-container-d"
            class="answer-container"
            type="button"
          >
            <span class="answer-text-container">
              <span id="answer-letter-d" class="variants">D</span>
              <span id="answer-text-d" class="answer-text">5 : 1</span>
            </span>
            <img
              id="answer-icon-d"
              class="correct-incorrect"
              src="./assets/images/icon-error.svg"
              alt="correct/incorrect icon depending on the correctness of the selected answer"
            />
          </button>
          <button
            id="submit-answer-button"
            class="submit-answer-button"
            type="button"
          >
            Submit Answer
          </button>
          <div id="error-message-container" class="error-message-container">
            <img
              class="error-icon"
              src="./assets/images/icon-error.svg"
              alt="red x icon representing error of not selecting an answer"
            />
            <p class="error-text">Please select an answer</p>
          </div>
        </div>
      </div>
      <!-- Quiz answer end -->
      <!-- Quiz completed start -->
      <div id="final-result-container" class="final-result-container">
        <div class="result-score">
          Quiz completed <br />
          <strong class="strong">You scored...</strong>
        </div>
        <div class="result-container">
          <div class="score-container">
            <div id="score-logo-container" class="logo-container">
              <div class="logo logo-background">
                <img
                  id="score-logo-image"
                  class="logo-image"
                  src="./assets/images/icon-accessibility.svg"
                  alt="Icon of the selected topic (HTML/CSS/JS/Accessibility)"
                />
              </div>
              <p id="score-logo-text" class="logo-text">Accessibility</p>
            </div>
            <p id="score" class="score">8</p>
            <p class="out-of-nmb-text">out of 10</p>
          </div>
          <button id="play-again-btn" class="play-again-btn" type="button">
            Play Again
          </button>
        </div>
      </div>
      <!-- Quiz completed end -->
    </main>
    <script type="module" src="script.js"></script>
  </body>
</html>
